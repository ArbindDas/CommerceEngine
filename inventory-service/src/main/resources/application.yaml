spring:
  application:
    name: INVENTORY-SERVICE
  datasource:
    url: jdbc:mysql://mysql-db:3306/orderservice
    username: root
    password: captain@cz
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  # REMOVE the old zipkin configuration from here
  # zipkin:
  #   base-url: http://zipkin:9411
  #   enabled: true
  # sleuth:
  #   sampler:
  #     probability: 1.0

server:
  port: 8086

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/

management:
  tracing:
    sampling:
      probability: 0.1  # Reduced from 1.0 for development
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans  # Add this line
  endpoints:
    web:
      exposure:
        include: health,metrics,tracing

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.tool.hbm2ddl: DEBUG
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.springframework.jdbc.core.StatementCreatorUtils: TRACE
    org.springframework.cloud.sleuth: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"