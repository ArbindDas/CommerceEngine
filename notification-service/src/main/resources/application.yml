spring:
  application:
    name: NOTIFICATION-SERVICE
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: notificationGroup
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"  # Add this for JSON deserialization
        spring.json.add.type.headers: false
    admin:
      fail-fast: false
      auto-create: false
    properties:
      security.protocol: PLAINTEXT  # Add this for Docker environment
  # REMOVE the old zipkin configuration from here
  # zipkin:
  #   base-url: http://zipkin:9411
  #   enabled: true
  # sleuth:
  #   sampler:
  #     probability: 1.0

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/

server:
  port: 8087

management:
  tracing:
    sampling:
      probability: 0.1  # Reduced from 1.0 for development
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans  # Add this line
  endpoints:
    web:
      exposure:
        include: health,metrics,tracing

logging:
  level:
    org.springframework.kafka: DEBUG
    org.apache.kafka: WARN
    org.springframework.cloud.sleuth: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"