spring:
  application:
    name: ORDER-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/orderservice
    username: root
    password: captain@cz
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: UTC
  kafka:
    bootstrap-servers: localhost:9093
    properties:
      security.protocol: PLAINTEXT
      # Session and heartbeat settings
      session.timeout.ms: 10000
      heartbeat.interval.ms: 3000
      metadata.max.age.ms: 30000
      # Connection settings
      connections.max.idle.ms: 540000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.add.type.headers: false
        # Critical connection properties
        request.timeout.ms: 30000
        delivery.timeout.ms: 60000
        max.block.ms: 30000
        retries: 3
        # Connection settings
        reconnect.backoff.ms: 1000
        reconnect.backoff.max.ms: 10000
        socket.connection.setup.timeout.ms: 10000
        socket.connection.setup.timeout.max.ms: 30000
    template:
      default-topic: notificationTopic
    admin:
      fail-fast: false  # Important: Don't fail application startup if Kafka is unavailable
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
        group:
          enabled: true
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: basic
    zipkin:
      base-url: http://localhost:9411
      enabled: true
    sleuth:
      sampler:
        probability: 1.0

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

# Resilience4j Configuration - Fault Tolerance
resilience4j:
  circuitbreaker:
    instances:
      inventory-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  timelimiter:
    instances:
      inventory-service:
        timeoutDuration: 5s
  retry:
    instances:
      inventory-service:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
  # Rate Limiter Configuration
  ratelimiter:
    instances:
      inventory-service:
        registerHealthIndicator: true
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 0
        allowHealthIndicatorToFail: false
        subscribeForEvents: true
        eventConsumerBufferSize: 50
  bulkhead:
    instances:
      inventory-service:
        maxConcurrentCalls: 20
        maxWaitDuration: 0

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,circuitbreakers,ratelimiters,info,tracing
  endpoint:
    health:
      show-details: always
      show-components: always
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  # ✅ Add tracing to management
  tracing:
    sampling:
      probability: 1.0

# Server Configuration
server:
  port: 8081

# Logging Configuration
logging:
  level:
    com.JSR.order_service.config.InventoryClient: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    io.github.resilience4j: DEBUG
    org.springframework.cloud.sleuth: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"